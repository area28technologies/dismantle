name: Pull Request
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
      - 'release/**'
jobs:
  commitlint:
    runs-on: ubuntu-latest
    name: Check commits
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to check git commit messages."
      - name: Check git commit messages
        uses: wagoid/commitlint-github-action@v4
      - name: Version comparison
        if: startsWith(github.head_ref, 'release/')
        run: |
          echo "ğŸ–¥ï¸ Checking if versions match."
          VERSION=v$(awk -F "=" '/__version__/ {print $2}' src/dismantle/__version__.py | sed "s/[ '\"]//g")
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          [[ "release/${VERSION}" == ${{ github.head_ref }} ]]
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  lint:
    runs-on: ${{ matrix.os }}
    name: Lint code
    needs: commitlint
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: [ubuntu-latest]
    steps:
      - run: echo "ğŸ‰ The lint job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to run linting."
      - name: Set up PDM
        uses: pdm-project/setup-pdm@main
        with:
          python-version: ${{ matrix.python-version }}
      - run: echo "ğŸ‰ PDM has been installed successfully."
      - run: echo "ğŸ–¥ï¸ Installing dependencies to run linting."
      - name: Install dependencies
        run: |
          pdm sync -d -G lint
      - run: echo "ğŸ‰ Linting dependenies installed successfully."
      - run: echo "ğŸ–¥ï¸ Running linting."
      - name: Run linting
        run: |
          pdm run lint --ignore=S101,PT012
      - run: echo "ğŸ This linting job's status is ${{ job.status }}."
  test:
    runs-on: ${{ matrix.os }}
    name: Unit tests
    needs: commitlint
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
      - run: echo "ğŸ‰ The lint job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to run unit testing."
      - name: Set up PDM
        uses: pdm-project/setup-pdm@main
        with:
          python-version: ${{ matrix.python-version }}
      - run: echo "ğŸ‰ PDM has been installed successfully."
      - run: echo "ğŸ–¥ï¸ Installing dependencies to run unit tests."
      - name: Install dependencies
        run: |
          pdm sync -d -G test
      - run: echo "ğŸ‰ Unit testing dependenies installed successfully."
      - run: echo "ğŸ–¥ï¸ Running unit tests."
      - name: Unit tests
        run: |
          pdm run test
      - run: echo "ğŸ This linting job's status is ${{ job.status }}."
  changelog:
    runs-on: ubuntu-latest
    name: Build changelog
    needs: commitlint
    if: startsWith(github.head_ref, 'release/')
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to build changelog."
      - name: Build changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          outputFile: CHANGELOG.md
          failOnError: true
          fromTag: "v1.0.0"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'docs: update CHANGELOG.md for ${{ github.ref_name }} [skip ci]'
          file_pattern: CHANGELOG.md
  success:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Lint & Test & Changelog(matrix)
    needs: [lint, test, changelog]
    steps:
      - name: Check lint matrix status
        if: ${{ needs.lint.result != 'success' }}
        run: exit 1
      - name: Check test matrix status
        if: ${{ needs.test.result != 'success' }}
        run: exit 1
      - name: Check changelog status
        if: ${{ needs.changelog.result != 'success' && startsWith(github.head_ref, 'release/') }}
        run: exit 1
